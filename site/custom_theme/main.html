{% extends "base.html" %}

{% block site_meta %}
    {{ super() }}
    {% if page %}
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if not page.is_homepage %}{{ page.meta.get('title', page.title) }} - {{ config.site_name }}{% else %}{{ page.meta.get('title', page.title) }}{% endif %}" />
    <meta property="og:description" content="{% if page and page.meta and page.meta.description %}{{ page.meta.description }}{% elif config.site_description %}{{ config.site_description }}{% else %}Learn how to use your Jumperless{% endif %}">
    <meta property="og:image" content="{% if config.site_url %}{{ config.site_url }}{% endif %}assets/ExplodraftWords.png" />
    <meta property="og:image:alt" content="Jumperless Exploded View" />
    <meta property="og:url" content="{% if page.canonical_url %}{{ page.canonical_url }}{% else %}{{ config.site_url or 'https://jumperless-docs.readthedocs.io/en/latest/' }}{% endif %}" />
    <meta property="og:site_name" content="{{ config.site_name }}" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% if not page.is_homepage %}{{ page.meta.get('title', page.title) }} - {{ config.site_name }}{% else %}{{ page.meta.get('title', page.title) }}{% endif %}" />
    <meta name="twitter:description" content="{% if page and page.meta and page.meta.description %}{{ page.meta.description }}{% elif config.site_description %}{{ config.site_description }}{% else %}Learn how to use your Jumperless{% endif %}">
    <meta name="twitter:image" content="{% if config.site_url %}{{ config.site_url }}{% endif %}assets/ExplodraftWords.png" />
    <meta name="twitter:image:alt" content="Jumperless Exploded View" />
    
    <!-- Standard meta tags -->
    <meta name="description" content="{% if page and page.meta and page.meta.description %}{{ page.meta.description }}{% elif config.site_description %}{{ config.site_description }}{% else %}Learn how to use your Jumperless{% endif %}">
    <meta name="keywords" content="Jumperless, breadboard, prototyping, Arduino, electronics, debugging, connection matrix" />
    <meta name="author" content="Kevin Santo Cappuccio" />
    <meta name="robots" content="index, follow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ config.site_url }}{% if page %}{{ page.url }}{% endif %}">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ff4775">
    <meta name="msapplication-TileColor" content="#ff47A5">

    {% endif %}
{% endblock %}
