site_url: !ENV READTHEDOCS_CANONICAL_URL

site_name: Jumperless Docs
site_description: Complete documentation for Jumperless - the breadboard connection matrix that revolutionizes prototyping with automatic wire connections, Arduino compatibility, and advanced debugging features.

# 
